<script type='text/javascript' >

function addition()
{
     if(document.form1.tb1.value=="" || document.form1.tb2.value=="")
	      {

	      }
	      else

           }

function subtraction()
{
     if(document.form1.tb1.value=="" || document.form1.tb2.value=="")
    {
       alert("Please Enter Values !");
    }
   else
   {
       var fn=document.form1.tb1.value;

function multiplication()
{
     if(document.form1.tb1.value=="" || document.form1.tb2.value=="")
     {
	     alert("Please Enter Values !");
     }
     else
	 {
         var fn=document.form1.tb1.value;

	     fn=parseInt(fn);
	     sn=parseInt(sn);
	     document.form1.tb3.value=(fn*sn)+"";

	     var objadd=document.getElementById('addBtn');
		 var objsub=document.getElementById('subBtn');

         var objmod=document.getElementById('modBtn');

		 objsub.style.backgroundColor='white';
		 objmul.style.backgroundColor='yellow';
		 objdiv.style.backgroundColor='white';

}
function division()
{

     if(document.form1.tb1.value=="" || document.form1.tb2.value=="")
     {
        alert("Please Enter Values !");
     }
     else
     {
          var fn=document.form1.tb1.value;
          var sn=document.form1.tb2.value;
          fn=parseInt(fn);
          sn=parseInt(sn);
          document.form1.tb3.value=(fn/sn)+"";

          var objadd=document.getElementById('addBtn');
		  var objsub=document.getElementById('subBtn');
		  var objmul=document.getElementById('mulBtn');
		  var objdiv=document.getElementById('divBtn');
          var objmod=document.getElementById('modBtn');

          objadd.style.backgroundColor='white';
		  objsub.style.backgroundColor='white';
		  objmul.style.backgroundColor='white';
		  objdiv.style.backgroundColor='yellow';
		  objmod.style.backgroundColor='white';



      }
}

function modulus()
{
     if(document.form1.tb1.value=="" || document.form1.tb2.value=="")
	      {
	         alert("Please Enter Values !");
	      }
	      else
	      {
	           var fn=document.form1.tb1.value;
	           var sn=document.form1.tb2.value;
	           fn=parseInt(fn);
	           sn=parseInt(sn);
	           document.form1.tb3.value=(fn%sn)+"";

	           var objadd=document.getElementById('addBtn');
			   var objsub=document.getElementById('subBtn');

			   var objdiv=document.getElementById('divBtn');
               var objmod=document.getElementById('modBtn');

		       objsub.style.backgroundColor='white';
			   objmul.style.backgroundColor='white';
			   objdiv.style.backgroundColor='white';
			   objmod.style.backgroundColor='yellow';


           }
}
